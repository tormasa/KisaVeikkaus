<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kisaveikkaus</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

            body {
                background-color: rgb(109, 180, 109)
            }
            h1 {
                text-align: center;
                font-family: 'Itim', cursive;
            }
            .nimi {
                text-align: center;
            }
            .arvaus {
                text-align: center;
            }
            .send {
                text-align: center;
            }
            .alkulohkoRow {
                margin: 0 auto;
                text-align: center;
                width: 800px;
            }
            .alkulohkoRow:after {
                content: "";
                display: table;
                clear: both;
            }
            .alkulohkoCol {
                margin: 0 auto;
                float: left;
                width: 400px;
                padding: 0px;
            }
            .alkulohkoSideCol {
                float: left;
                width: 25%;
            }
            .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-align: left;
            }
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #eee;
            }
            .container:hover input ~ .checkmark {
                background-color: #ccc;
            }
            .container input:checked ~ .checkmark {
                background-color: #2196F3;
            }
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }
            .container input:checked ~ .checkmark:after {
                display: block;
            }
            .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <h1>KISAVEIKKAUS</h1>

        <div id="mainBlock">
            <div class="nimi">
                <p>Nimi:</p>
                <input type="text" id="veikkaajanNimi" value="">
            </div>

            <div class="arvaus">
                <br>
                <button type="button" id="alkulohkoButton">Alkulohkot</button>
            </div>

            <div class="send">
                <br>
                <br>
                <button type="button" id="sendButton">Lähetä</button>
            </div>
        </div>

        <div id="alkulohkoBlock">
            <div class="alkulohkoRow" id="groupCols">
                <form id="groupForm">
                    <div class="alkulohkoCol" id="groupPairlessCol"></div>
                    <div class="alkulohkoCol" id="groupPairCol"></div>
                </form>
                
            </div>
            <div class="alkulohkoRow">
                <p id="groupError"> </p>
            </div>
            <div class="alkulohkoRow">
                <button type="button" id="backButtonAlkulohko">OK</button>
            </div>
        </div>
        
    <script src="./index.js"></script>
    </body>
</html>
